version: "3.9"

services:
  # üß© API Gateway
  api-gateway:
    build: ./apps/api-gateway
    env_file: ./apps/api-gateway/.env
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - rabbitmq
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üë§ User Service
  user-service:
    build: ./apps/user-service
    env_file: ./apps/user-service/.env
    ports:
      - "3001:3001"
    depends_on:
      userdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üì¶ Product Service
  product-service:
    build: ./apps/product-service
    env_file: ./apps/product-service/.env
    ports:
      - "3002:3002"
    depends_on:
      productdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üßæ Order Service
  order-service:
    build: ./apps/order-service
    env_file: ./apps/order-service/.env
    ports:
      - "3003:3003"
    depends_on:
      orderdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üí≥ Payment Service
  payment-service:
    build: ./apps/payment-service
    env_file: ./apps/payment-service/.env
    ports:
      - "3004:3004"
    depends_on:
      paymentdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
  
    # üìß Email Service
  email-service:
    build: ./apps/email-service
    env_file: ./apps/email-service/.env
    ports:
      - "3005:3005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3005/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
  
    # ‚ö° Socket Gateway (WebSocket Realtime)
  socket-gateway:
    build: ./apps/socket-gateway
    env_file: ./apps/socket-gateway/.env
    ports:
      - "4000:4000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üóÑÔ∏è PostgreSQL Databases
  userdb:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: userdb
    volumes:
      - ./db/userdb/users_init.sql:/docker-entrypoint-initdb.d/1_users.sql:ro
    ports:
      - "5433:5432"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  productdb:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: productdb
    volumes:
      - ./db/productdb/products_init.sql:/docker-entrypoint-initdb.d/1_products.sql:ro
    ports:
      - "5434:5432"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  orderdb:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: orderdb
    volumes:
      - ./db/orderdb/orders_init.sql:/docker-entrypoint-initdb.d/1_orders.sql:ro
    ports:
      - "5435:5432"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orderdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  paymentdb:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: paymentdb
    volumes:
      - ./db/paymentdb/payments_init.sql:/docker-entrypoint-initdb.d/1_payments.sql:ro
    ports:
      - "5436:5432"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paymentdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # üêá RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # amqp
      - "15672:15672"  # management UI
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl -q status"]
      interval: 5s
      timeout: 5s
      retries: 5

# üåê Docker Network
networks:
  backend_net:
    driver: bridge